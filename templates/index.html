    <style>

      h1 {
       
        
        border-radius: 5px;
        
        
        background-image: linear-gradient(to right, #ccccff, #b8bde6);

      }
      #userInput {

      #textInput {
        width: 90%;

.rate {
  background-color :#ccccff ;

}

   #mybutton {
  position: fixed;

}
      .userText {
        
        color:#192e00 ;
        background-color: white; 
        background: linear-gradient(0.25turn, #3f87a6, #ebf8e1);
        font-family:'Alegreya';

      .botText {
        
        color:white;
        
        background-color: white; 
        background-image: linear-gradient(to right, #ab008c, #6e00f2);
        background-color:white;
        font-family: 'Alegreya';
        font-size: 17px;
        text-align: center;
        line-height: 30px;
        border-radius: 5px;
      }
      .botText span {
        padding: 10px;
        border-radius: 5px;
      }
      .boxed {
        margin-left: auto;
        margin-right: auto;
        width: 100%;

        border-radius: 5px;
      }
      p{
    	color:black;
    	font-family: 'Gill Sans, sans-serif';

    	text-align: center;
        }
      input[type=text] {
        bottom: 0;
        width: 40%;

	align: center;
        box-sizing: border-box;
        position: fixed;
        border-radius: 5px;
      }
     
  }
}

    </style>
  </head>
  <body>
    <img />
    <center>
      <h1>
      COVID-19 CHATBOT
      </h1>
       <p>
	This is a NLP Chatbot created to answer your queries about coronavirus.
	This bot is capable of answering questions based on the answers from the WHO FAQ's. 
	Make sure you enter full sentences and try other questions if the bot doesn't understand your questions.
      </p>
    </center>
    <div class="boxed">
      <div>
        <div id="chatbox">
        </div>
      </div>
        <div id="userInput">
          <input id="nameInput" type="text" name="msg" placeholder="Ask me anything..." />
        </div>
        <div id="mybutton">
	 <button onclick="location.href='https://forms.gle/4vNdK4Ra4AtKRdQm7'" type="button" class="rate">
        Rate us!</button>
         
        </div>
<script>
        function getBotResponse() {
          var rawText = $("#nameInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
          $("#nameInput").val("");
          $("#chatbox").append(userHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + "</span></p>";
            $("#chatbox").append(botHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
          });
        }
        $("#nameInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });
</script>
</div>
</body>
</html>
